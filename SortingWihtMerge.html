<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorting with merge</title>
</head>
<body>
    <script>
        let arr1 = [2,3,7,9,11,15,17];
        let arr2 = [1,4,5,6];
        console.log(arr1);
        console.log(arr2);
        
        let arr3 = [] , a1 = 0, b1 = 0, c1 = 0;

        while(a1 < arr1.length && b1  < arr2.length){
            if(arr1[a1] < arr2[b1]){
                arr3[c1] = arr1[a1];
                a1++;
                c1++;
            }else{
                arr3[c1] = arr2[b1];
                b1++;
                c1++;
            }
        }

        while(a1 < arr1.length){
            arr3[c1] = arr1[a1];
            a1 ++;
            c1 ++;
        }
        console.log(arr3);
    </script>
</body>
</html>
