<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        console.log('test')
        let arr = [2,1,5,3];
        for(let i=0; i<arr.length-1; i++){
            for(let j=i+1; j<arr.length; j++){
                if(arr[i] < arr[j]){
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
                console.log(arr);
            }
            console.log('First loop is end')
        }
        console.log(arr)
    </script>
</body>
</html>
