<body>
    <script>
        let arr = [];
        maxValue = 3;
        size = arr.length;
        // This function is used for add the item in array.
        function push(value){
            if(size>=maxValue){
                alert('stack is full');
                return;
            }else{
                arr[size]=value;
                size+=1;
            }
        }
        // This function is used for remove the item in array;
        function pop(){
            if(arr.length>0){
                size-=1;
                arr.length=size;
            }else{
                alert("stack is empty");
                return;
            }
        }

        push(10);
        push(20);
        push(30);
        // push(30);
        pop();
        pop();
        pop();

        // pop();
        // pop();

        push(30);
        push(30);
        push(30);
        // push(30);
        // push(30);

        console.log(arr)
    </script>
</body>
