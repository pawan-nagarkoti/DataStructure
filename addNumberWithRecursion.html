<body>
    <script>
        let arr = [1, 2, 3, 4];
        let arrayLength = arr.length - 1;

        function add(arr, arrayLength) {
            if (arrayLength == 0) return arr[arrayLength];
            return arr[arrayLength] + add(arr, arrayLength - 1);
        }
        const stored = add(arr, arrayLength);
        console.log(stored)
    </script>
