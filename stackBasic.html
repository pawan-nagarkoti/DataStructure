    <!-- Stack implement with array -->
    <script>
        let arr = [];
        maxValue = 5;
        arrSize = arr.length;

        function push(value){
            arr[arrSize] = value;
            arrSize++;
        }
        function pop(){
            arrSize--;
            arr.length = arr.length -1;
            console.log(arr.length)
        }
        function display(){
            console.log(arr);
            document.write(arr)
