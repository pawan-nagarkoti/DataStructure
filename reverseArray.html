<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse array</title>
</head>
<body>
    <script>
        let arr = [10,20,30,40,50];
        console.log(arr)
        let arr1 = [];
        let count = 0;

        for(let i = arr.length-1; i >= 0; i--){
            arr1[count] = arr[i];
            count ++;
        }

        console.log(arr1)
    </script>
</body>
</html>
