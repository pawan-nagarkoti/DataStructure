    <script>
        let arr = [10,20,30,40,50];
        let data = 0;
        let arrayLength = arr.length -1;

        function reverseArray(arr,start,end){
            if(start < end){
                let temp = arr[start];
                arr[start] = arr[end];
                arr[end] = temp;
                reverseArray(arr, start + 1, end - 1);
            console.log(start)

            }
            // console.log(start)
        }
        reverseArray(arr,data,arrayLength);
    </script>
